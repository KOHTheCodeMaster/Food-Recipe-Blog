<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - My Website</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- Include the website header -->
<header>
    <div class="logo">
        <img src="images/logo.png" alt="My Website">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Main content of the Contact page -->
<main>
    <h1>Contact Us</h1>
    <p>Feel free to contact us with any questions or concerns using the form below:</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
    </form>
</main>

<!-- Include the website footer -->
<footer>
    <p>&copy; 2023 My Website. All rights reserved. | <a href="#">Privacy Policy</a></p>
</footer>

<!-- Include the JavaScript file -->
<script src="script.js"></script>
</body>
</html>
